prSections:
- title: My Pull Requests
  filters: is:open author:@me
  type: null
- title: Needs My Review
  filters: is:open review-requested:@me
  type: null
- title: Involved
  filters: is:open involves:@me -author:@me
  type: null
issuesSections:
- title: My Issues
  filters: is:open author:@me
- title: Assigned
  filters: is:open assignee:@me
- title: Involved
  filters: is:open involves:@me -author:@me
repo:
  branchesRefetchIntervalSeconds: 30
  prsRefetchIntervalSeconds: 60

defaults:
  preview:
    open: true
    width: 50
  prsLimit: 20
  prApproveComment: LGTM âœ…
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 5
      createdAt:
        width: 5
      repo:
        width: 20
      author:
        width: 15
      authorIcon:
        hidden: false
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 15
    issues:
      updatedAt:
        width: 5
      createdAt:
        width: 5
      repo:
        width: 15
      creator:
        width: 10
      creatorIcon:
        hidden: false
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30

keybindings:
  universal:
  - key: g
    name: laygit
    command: lazygit

  issues: []
  prs: 
  - key: C
    name: code review
    command: >
      tmux new-window -c {{.RepoPath}} ' nvim -c ":silent Octo pr edit {{.PrNumber}}" '
  branches: []

repoPaths:
  lemonbase-tech/lemonbase: ~/Desktop/src/lemonbase

theme:
  ui:
    sectionsShowCount: true
    table:
      showSeparator: true
      compact: false
  colors:
    text:
      primary: "#cad3f5"
      secondary: "#b7bdf8"
      inverted: "#181926"
      faint: "#b8c0e0"
      warning: "#eed49f"
    success: "#a6da95"
    error: "#ed8796"
  background:
    selected: "#363a4f"
  border:
    primary: "#b7bdf8"
    secondary: "#494d64"
    faint: "#363a4f"

pager:
  diff: diffnav

confirmQuit: false
showAuthorIcons: true
smartFilteringAtLaunch: true

